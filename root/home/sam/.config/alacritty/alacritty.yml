# Fonts (Dejavu Sans Mono)
font:
  normal:
    family: Dejavu Sans Mono
    style: Regular
  bold:
    family: Dejavu Sans Mono
    style: Bold
  italic:
    family: Dejavu Sans Mono
    style: Italic
  bold_italic:
    family: Dejavu Sans Mono
    style: Bold Italic
  size: 11

# Colors (Hyper)
colors:
  primary:
    background: '#0f0f0f'
    foreground: '#ffffff'
  cursor:
    text: '#F81CE5'
    cursor: '#ffffff'
  normal:
    black: '#000000'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#d0d0d0'
  bright:
    black: '#808080'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#FFFFFF'

# Window
window:
  decorations: none

# Transparency
background_opacity: 0.9
