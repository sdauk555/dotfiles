# remap prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# remap split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# map pane switching
bind -n M-Right select-pane -R
bind -n M-Left select-pane -L
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour240 bg=colour8 bold'

# panes
set -g pane-border-style 'fg=colour0 bg=default'
set -g pane-active-border-style 'bg=default fg=colour8'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour236 fg=colour248 dim'
set -g status-left ''
set -g status-right '#[fg=colour248,bg=colour8] %d/%m #[fg=colour248,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour248 bg=colour8 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour247 bg=colour0'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour8 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'
