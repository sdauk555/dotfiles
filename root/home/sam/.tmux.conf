# remap prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# remap split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# map pane switching
bind -n M-Right select-pane -R
bind -n M-Left select-pane -L
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour15 bg=colour20 bold'

# panes
set -g pane-border-style 'fg=colour0 bg=default'
set -g pane-active-border-style 'bg=default fg=colour8'

# messages
set -g message-style 'fg=colour15 bg=colour16 bold'

#disable status bar
set -g status off
